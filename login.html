<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="sortcut icon" href="img/LOGO2 - Copia.png" type="image/x-icon" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
<!--===============================================================================================-->
<script language="JavaScript">
	function mostrarElemento(id, visibilidade) {
		document.getElementById(id).style.display = visibilidade;
	}
</script>
</head>
<body>
<section>
	
	<header>
		<nav>
			<img src="img/logo.png" alt="logo" id="logo-header">
			<ul id="cabecalho">

				<div class="dropdown">
					<button class="dropbtn">Categorias</button>
						<div class="dropdown-content">
							<a href="#">Acao</a>
							<a href="#">Comédia</a>
							<a href="#">Romance</a>
							<a href="#">Drama</a>
							<a href="#">Terror</a>
						</div>
				</div>

				</li>
				<li>Lançamentos</li>
				<li>Sobre</li>
				<li>Contato</li>
			</ul>

			<img src="img/botao_login.png" alt="login" id="back-botao-login">
			<button id="btn-login" type="button">Login</button>
		</nav>
	</header>
	
		<div class="container-login" style="background: url(img/background.jpg);">
			<div class="wrap-login">
				<div class="login-pic">
					<img src="img/imagem-form.jpg" alt="" width="480px" height="482px">
				</div>

				<form class="login-form">
					<span class="login-form-img">
						<img src="img/logo2.png" alt="" width="160px" height="60px">
					</span>

					<div class="wrap-input validate-input">
						<input class="input" type="text" name="email" placeholder="Digite seu e-mail">
						<span class="symbol-input">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input validate-input">
						<input class="input" type="password" name="senha" placeholder="Digite sua senha">
						<span class="symbol-input">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="form-check ml-4">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
					</div>

					<div class="container-login-form-btn">
						<button class="login-form-btn">
							<a href=""> Entrar </a>
						</button>
					</div>

					<div class="text-center p-t-40">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	
	</section>


<!--===============================================================================================-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!--===============================================================================================-->

</body>
</html>
